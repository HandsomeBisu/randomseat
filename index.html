<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS CLASS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <div class="menu-container">
        <header>
            <h1>안녕하세요!</h1>
            <h2>오늘은 어떤걸 해볼까요?</h2>
        </header>
        <main class="menu-grid">
            <a href="seat_assignment.html" class="menu-item">
                <div class="menu-item-content">
                    <h2>자리배치</h2>
                    <p>학생들의 자리를 랜덤으로 배치합니다.</p>
                </div>
            </a>
            <div class="menu-item disabled">
                <div class="menu-item-content">
                    <h2>발표자 뽑기</h2>
                    <p>랜덤으로 발표자를 뽑습니다.</p>
                </div>
            </div>
            <div class="menu-item disabled">
                <div class="menu-item-content">
                    <h2>모둠 만들기</h2>
                    <p>학생들을 랜덤으로 모둠으로 나눕니다.</p>
                </div>
            </div>
        </main>
        <div id="ad-modal" class="modal-overlay">
            <div class="ad-container">
                <span class="close-button">&times;</span>
                <a href="https://store.dpsteam.xyz" target="_blank">
                    <img src="assets/ad.png" alt="Advertisement" class="ad-image">
                </a>
            </div>
        </div>
        <footer>
            <p>© 2025. DPS All Rights Reserved.<br>이메일 문의: support@dpsteam.xyz</p>
        </footer>
    </div>

    <script>
        window.addEventListener('load', function() {
            var modal = document.getElementById('ad-modal');
            modal.style.display = 'flex';

            var closeButton = document.querySelector('.close-button');
            closeButton.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>

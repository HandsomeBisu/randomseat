<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 랜덤 배치</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <div class="loader-overlay active" style="background: #1a1a1a;">
        <div class="in-app-loader-content">
            <img src="assets/logo.png" alt="Logo" class="loading-logo">
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <div class="loading-text">환상적인 자리 배치를 만드는중...<br><small>자리 배치표는 <strong>완전 랜덤 함수</strong>를 사용하기 때문에 조작할 수 없습니다.</small></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const destinationUrl = sessionStorage.getItem('seatingResultUrl');

            if (destinationUrl) {
                setTimeout(() => {
                    // Set flag to skip loader on result page
                    sessionStorage.setItem('hasFinishedLoading', 'true');
                    window.location.href = destinationUrl;
                }, 4000); // 4초 로딩 (긴장감 조성) // 사실 바로 보여줄수 있기는 함 ㅋ
            } else {
                // 비정상적인 접근 시 메인 페이지로 이동
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
